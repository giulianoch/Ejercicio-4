<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <form class="Formulario" onclick="mostrarDatosModal()">
        <h1>Formulario</h1>
        
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" placeholder="&#128100 Ingresa tu nombre" id="nombre">
                
        <label for="email">Email</label>
        <input type="text" placeholder="&#128232 Ingresa tu email" id="email">
                    
        <label for="telefono">Telefono</label>
        <input type="number" placeholder="&#128222 Ingresa tu telefono" id="telefono">
                    
        <label for="usuario">Edad</label>
        <input type="text" placeholder="&#129323 Ingresa tu usuario" id="usuario">

        <!-- Abre el Modal -->
        <button type="submit" id="boton" form="formulario" >Ingresar</button>
        <!-- Modal -->
        <div id="Modal" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Datos ingresados</h2>
            <P id="nombre1"></P>
            <p id="usuario1"></p>
            <p id="email1"></p>
            <p id="email1"></p>
            <p id="telefono1"></p>
        <button type="submit" id="confirmar">Confirmar datos</button>

        </div>
    
    
    </form>

    <script src="js/script.js"></script>
</body>
</html>
